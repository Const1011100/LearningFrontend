<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LearningFrontend</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <button id="clickMe">0</button>
      <div id="output">output</div>
      <input id="inputText" placeholder="input" />

      <textarea id="text" placeholder="Type something..."></textarea>
      <div>Characters: <span id="charCount">0</span></div>

      <input type="checkbox" id="source" />
      <input type="checkbox" id="target" />

      <input type="text" class="required" />
      <input type="email" class="required" />

      <button class="counter-btn">0</button>

      <input type="password" id="password" value="secret" />
      <button id="toggle" onclick="togglePasswordVisibility()">Show</button>
    </div>
    <script src="js/learningFrontend_01.js"></script>
    <script src="js/learningFrontend_02.js"></script>
    <script src="js/learningFrontend_03.js"></script>
    <script src="js/learningFrontend_04.js"></script>
    <script src="js/learningFrontend_05.js"></script>
    <script src="js/learningFrontend_06.js"></script>
    <script src="js/learningFrontend_07.js"></script>
    <script src="js/learningFrontend_08.js"></script>
    <script src="js/learningFrontend_09.js"></script>
    <script src="js/learningFrontend_10.js"></script>
  </body>
</html>
